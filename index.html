<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Belong to Velvet Temptress</title>
  <style>
    body {
      background-color: black;
      color: hotpink;
      font-family: Arial, sans-serif;
      text-align: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      position: relative;
      z-index: 10;
      padding-top: 20vh;
    }
  </style>
</head>
<body>
  <h1>You're falling deeper under my spell~ ðŸ’•</h1>

  <script>
    const images = [
      "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20(10).png",
      "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20(11).png",
      // ... (keep your image list here)
      "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image.png"
    ];

    let usedIndexes = [];

    function getRandomImage() {
      if (usedIndexes.length === images.length) usedIndexes = [];
      let index;
      do {
        index = Math.floor(Math.random() * images.length);
      } while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return images[index];
    }

    function changeBackground() {
      const url = getRandomImage();
      document.body.style.backgroundImage = `url(${url})`;
    }

    function openLimitedPopup() {
      const url = getRandomImage();
      const left = Math.random() * (screen.width - 400);
      const top = Math.random() * (screen.height - 400);
      const popup = window.open("", "", `width=400,height=400,left=${left},top=${top}`);
      if (popup) {
        popup.document.write(`<img src="${url}" style="width:100%; height:100%;">`);
      }
    }

    // Disable right-click and F12
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("No escaping, pet~ ðŸ’•");
      }
    });

    // Trigger background loop and popup generation
    window.onload = () => {
      changeBackground();
      setInterval(changeBackground, 3000);
      setInterval(openLimitedPopup, 10000); // Only one every 10s now
    };
  </script>
</body>
</html>
