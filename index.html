<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Belong to Velvet Temptress</title>
    <style>
        body {
            background-color: black;
            color: hotpink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            position: relative;
            z-index: 10;
        }
    </style>
    <script>
        // Prevent closing (Disables F12, Right Click, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && event.key === "I") || 
                (event.ctrlKey && event.shiftKey && event.key === "J") || 
                (event.ctrlKey && event.key === "U")) {
                event.preventDefault();
                alert("No escaping, pet~ ðŸ’•");
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Full-Screen Request
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // List of image URLs
        const images = [
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2810%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2811%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2812%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2813%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2814%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2815%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2816%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2817%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%286%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%287%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%288%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2821%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2822%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2823%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2824%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%286%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%287%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%288%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%289%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2810%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2811%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2812%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2813%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2814%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2815%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2816%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2817%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2818%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2819%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%2820%29.png",
            "https://raw.githubusercontent.com/velvettemptress/mindtrap/main/undefined_image%20%289%29.png"
        ];

        let usedIndexes = [];

        function getRandomImage() {
            if (usedIndexes.length === images.length) {
                usedIndexes = []; // Reset when all images are used
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (usedIndexes.includes(randomIndex));
            usedIndexes.push(randomIndex);
            return images[randomIndex];
        }

        function startTrap() {
            goFullScreen(); // Force full-screen mode
            document.body.innerHTML += "<h1>You Are Mine Now~ ðŸ’•</h1>";

            // Change background every 2 seconds
            setInterval(() => {
                let imgURL = getRandomImage();
                document.body.style.backgroundImage = `url(${imgURL})`;
            }, 2000);

            // Unstoppable pop-ups every 0.4 seconds
            setInterval(() => {
                let imgURL = getRandomImage();
                let popUp = window.open("", "", `width=400,height=400,left=${Math.random() * screen.width},top=${Math.random() * screen.height}`);
                if (popUp) {
                    popUp.document.write(`<img src="${imgURL}" width="100%" height="100%">`);
                    setTimeout(() => { popUp.close(); }, 1500);
                }
            }, 400); // Faster pop-ups

            // Auto-download images every 2 seconds
            setInterval(() => {
                let imgURL = getRandomImage();
                let link = document.createElement('a');
                link.href = imgURL;
                link.download = `You_Belong_to_VelvetTemptress_${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 2000);
        }
    </script>
</head>
<body onload="startTrap()">
    <h1>You're falling deeper under my spell~ ðŸ’•</h1>
    <p>Don't resist. You were meant to be here.</p>
</body>
</html>
