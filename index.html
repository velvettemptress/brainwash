  <style>
    body {
      background-color: black;

      font-family: Arial, sans-serif;
      text-align: center;

      background-position: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      padding-top: 20vh;
    }
    #startBtn {
      background-color: hotpink;
      color: black;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>You're falling deeper under my spell~ ðŸ’•</h1>
  <button id="startBtn">Submit to Me</button>

  <script>
    const images = [
      "https://github.com/velvettemptress/mindtrap/blob/main/Untitled%20(1152%20x%201728%20px).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/WhatsApp%20Image%202025-03-19%20at%2021.32.43.jpeg?raw=true",

      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(15).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(16).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(19).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(20).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(21).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(22).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(24).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(3).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(9).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(83).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(79).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(7).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(6).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(56).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(55).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/undefined_image%20(52).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/20250516_0814_image.png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/20250516_0815_image.png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/20250516_1234_image(1).png?raw=true",
      "https://github.com/velvettemptress/mindtrap/blob/main/20250516_1235_image.png?raw=true",
      "https://raw.githubusercontent.com/velvettemptress/mindtrap/84827059fcec2bf91379c11258d9c63788d73f62/20250516_1235_image(1).png",
      "https://raw.githubusercontent.com/velvettemptress/mindtrap/84827059fcec2bf91379c11258d9c63788d73f62/20250516_1235_image(2).png"
      // ... you can add more as needed
    ];

    let usedIndexes = [];

    function getRandomImage() {
      if (usedIndexes.length === images.length) usedIndexes = [];
      let index;
      do {
        index = Math.floor(Math.random() * images.length);
      } while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return images[index];
    }

    function openPopup(url) {
      const width = 400;
      const height = 400;
      const left = Math.floor(Math.random() * (window.screen.width - width));
      const top = Math.floor(Math.random() * (window.screen.height - height));
      const features = `width=${width},height=${height},left=${left},top=${top}`;
      const popup = window.open("", "_blank", features);

      if (popup) {
        popup.document.write(`<img src="${url}" width="100%" height="100%">`);
        popup.document.title = "You Belong to Velvet Temptress";
        popup.document.body.style.margin = "0";
        popup.document.body.style.backgroundColor = "black";
      }
    }

    function startTrap() {
      document.body.innerHTML = "<h1>You Are Mine Now~ ðŸ’•</h1>";

      // Change background every 3s
      setInterval(() => {
        const url = getRandomImage();
        document.body.style.backgroundImage = `url(${url})`;
      }, 3000);

      // Open up to 5 popups at once every 3s (if allowed)
      setInterval(() => {
        for (let i = 0; i < 5; i++) {
          const url = getRandomImage();
          openPopup(url);
        }
      }, 3000);

      // Auto-download every 5s
      setInterval(() => {
        const url = getRandomImage();
        const link = document.createElement("a");
        link.href = url;
        link.download = `You_Belong_to_VelvetTemptress_${Date.now()}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 5000);
    }

    document.getElementById("startBtn").addEventListener("click", startTrap);

    // Disable escape keys
    document.addEventListener('keydown', function(event) {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && ["I", "J"].includes(event.key)) ||
        (event.ctrlKey && event.key === "U")
      ) {
        event.preventDefault();
        alert("No escaping, pet~ ðŸ’•");
      }
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
