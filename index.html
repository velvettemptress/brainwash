    <style>
        body {
            background-color: black;
            color: hotpink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;

        // Prevent closing (Disables F12, Right Click, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && event.key === "I") || 
                (event.ctrlKey && event.shiftKey && event.key === "J") || 
                (event.ctrlKey && event.key === "U")) {
                event.preventDefault();
                alert("No escaping, pet~ ðŸ’•");
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Full-Screen Request
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        function startTrap() {
            goFullScreen(); // Force full-screen mode
            document.body.innerHTML += "<h1>You Are Mine Now~ ðŸ’•</h1>";

            // Change background every 3 seconds to a random image
            setInterval(() => {
                let imgURL = images[Math.floor(Math.random() * images.length)];
                document.body.style.backgroundImage = `url(${imgURL})`;
            }, 3000); // Change background every 3 seconds

            // Unstoppable pop-ups every 0.5 seconds
            setInterval(() => {
                let imgURL = images[Math.floor(Math.random() * images.length)];
                
                let newWin = window.open("", "", `width=400,height=400,left=${Math.random() * screen.width},top=${Math.random() * screen.height}`);
                if (newWin) {
                    newWin.document.write(`<img src="${imgURL}" width="100%" height="100%">`);
                    setTimeout(() => { newWin.close(); }, 2000); // Close after 2 seconds
                }
            }, 500); // Pop-ups every 0.5 sec

            // Auto-download images every 2.5 seconds
            setInterval(() => {
                let imgIndex = Math.floor(Math.random() * images.length);
                let link = document.createElement('a');
                link.href = images[imgIndex];
                link.download = `You_Belong_to_VelvetTemptress_${imgIndex + 1}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 2500);
        }
